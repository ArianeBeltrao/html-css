<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Meu Lugar Arquitetura - Contato</title>
    <link rel="stylesheet" href="./contato.css">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <div class="flex-container menu">
            <div><a href="./inicio.html"><img class="header-logo" src="./assets/mla_logonome.png" alt="logo com nome"></a></div>  
            <ul class="list-items">
                <li><a href="#quem-somos">quem somos</a></li>
                <li><a href="#projetos">projetos</a></li>
                <li><a href="./contato.html">contato</a></li>
            </ul>
        </div>
    </header>

    <section class="contato-container">
        <div>
            <h3 align="right">contato comercial</h3>
            <h1 align="right">fale com a gente</h1>
            <p align="right">ou envie um email para meulugararquitetura@gmail.com</p>
        </div>

        <div>
            <form class="main-form">
                <div class="form-group label-nome">
                    <label>nome:</label>
                    <input minlength="5" maxlength="10" required type="text">
                </div>
                <div class="form-group">
                    <label>email:</label>
                    <input required type="email">
                </div>
                <div class="form-group">
                    <label>assunto:</label>
                    <input minlength="5" maxlength="100" required type="text">
                </div>
                <div class="form-group">
                    <label>mensagem:</label>
                    <textarea required name="mensag" id="" cols="60" rows="7"></textarea>
                </div>
                <div>
                    <button class="button">enviar</button>
                </div>
            </form>
        </div>
    </section>

    <footer>
        <div class="flex-container footer" >
            <div>
                <p>&copy; 2022 Plataforma Impact</p>

            </div>

            <div class="footer-img">
                <a target="_blank" href="https://github.com/ArianeBeltrao">
                    <i class="fab fa-github"></i>
                </a>
                <a target="_blank" href="https://www.instagram.com/ariane_beltrao/">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
        </div>
    </footer>
